<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>RPG - NBA Lite</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="game">
  <div id="stats">
    <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
    <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
    <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
  </div>
  <div id="controls">
    <button id="button1">Go to Foot Locker</button>
    <button id="button2">Go to Arena</button>
    <button id="button3">Fight GOAT</button>
  </div>
  <div id="monsterStats">
    <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
    <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
  </div>
  <div id="text">Welcome to NBA Lite. You must defeat the GOAT that is preventing players from entering the Hall of Fame. You are in the City. Where do you want to go? Use the buttons above.</div>
</div>
<script  src="script.js"></script>
</body>

</html>
